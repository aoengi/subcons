mixed-port: 7890
allow-lan: false
mode: rule
log-level: info
ipv6: false
external-controller: 127.0.0.1:9090

dns:
  enable: true
  listen: 0.0.0.0:53

  default-nameserver:
    - 119.29.29.29
    - 119.28.28.28
    - 223.5.5.5
    - 223.6.6.6
    - 1.0.0.1
    - 1.1.1.1
    - 8.8.8.8
    - 8.8.4.4

  enhanced-mode: redir-host # or fake-ip
  fake-ip-range: 198.18.0.1/16 # Fake IP addresses pool CIDR
  
  nameserver:
    - 119.29.29.29
    - 119.28.28.28
    - 223.5.5.5
    - 223.6.6.6

  fallback:
    - https://cloudflare-dns.com/dns-query
    - https://dns.google/dns-query

  fallback-filter:
    geoip: true
    # ipcidr:
      # - 240.0.0.0/4

bypass:
  - localhost
  - qq.com
  - music.163.com
  - '*.music.126.net'
  - '*.msftconnecttest.com'
  - 127.*
  - 10.*
  - 172.10.255.*
  - 172.16.*
  - 172.17.*
  - 172.18.*
  - 172.19.*
  - 172.20.*
  - 172.21.*
  - 172.22.*
  - 172.23.*
  - 172.24.*
  - 172.25.*
  - 172.26.*
  - 172.27.*
  - 172.28.*
  - 172.29.*
  - 172.30.*
  - 172.31.*
  - 192.168.*
  - <local>
